
    <!DOCTYPE html>

          <p>ID: 2</p>
        </section>
        <section>
          <p>Email: <a href="mailto:bob">bob</a></p>
        </section>
        <section>
          <p>Office number: 2</p>
        </section>
      </div>
    </div>
  </div>
    
    <div class="col-md-4 col-12">

        <h4>Sam</h4>
        <i class="fa fa-wrench" aria-hidden="true"></i><span>Engineer</span>
      </div>
      <div class="bg-light px-3 py-4 card-info">

        </section>

  </div>
    
        </section>
